<div class="layout" style="margin-left:-150px">
    <div class="content" style="margin-top: 20px">
        <div>
            <div class="row">
                <table class="table table-striped table-bordered tableuseradmin w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width:40px;">#</th>
                            <th style="width:70px;">Photo</th>
                            <th style="width:150px;">Auteur</th>
                            <th style="width:500px;">Contenu</th>
                            <th style="width:25px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>
                                <img
                                    [src]="'http://localhost:3000/' + (post.author.photo)"
                                    alt="Photo de profil"
                                    class="rounded-circle post-author-image"
                                />
                            </td>
                            <td>{{ post.author.firstName }} {{ post.author.lastName }}</td>
                            <td>{{ post.content }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="deletePost(post._id)">
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
