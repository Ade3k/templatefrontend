<div class="sidebar-container">
  <!-- Profil utilisateur -->
  <div class="profile-section text-center mb-4">
    <h5 class="text-success profile-name mb-1">
      {{ user.firstName }} {{ user.lastName }}
    </h5>
    <p class="text-muted mb-3">
      <strong>{{ user.pseudonym }}</strong>
    </p>
    <p class="text-muted mb-3">
      <strong>{{ user.preferences }}</strong>
    </p>
    <img
      [src]="'http://localhost:3000/' + user.photo"
      class="profile-picture rounded-circle mb-4"
      alt="Photo de profil"
    />
  </div>

  <!-- Informations utilisateur -->
  <div class="info-section">
    <ul class="list-group">
      <li class="list-group-item d-flex align-items-center">
        <p><img src="/gender1.png" class="sideBarIcon me-2" alt="Genre" /></p>
        <strong>{{ user.gender }}</strong>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <p><img src="/birthday1.png" class="sideBarIcon me-2" alt="Ã‚ge" /></p>
        <strong>{{ user.age }} ans</strong>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <p><img src="/mail.png" class="sideBarIcon me-2" alt="Email" /></p>
        <strong>{{ user.email }}</strong>
      </li>
    </ul>
  </div>
</div>
