<div>
    <div style="margin-top: 100px">
        <div>
            <div class="row">
                <table class="table table-striped table-bordered tableuseradmin w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width:150px;">Photo receveur</th>
                            <th style="width:250px;">Nom & Pr√©nom receveur</th>
                            <th style="width:650px;">Message</th>
                            <th style="width:50px;">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let message of messages; let i = index">
                            <th scope="row"><img
                                [src]="
                                  'https://5e94-2001-861-36c9-6a40-894-7475-54d8-6da5.ngrok-free.app/' + (message.receiver.photo)
                                "
                                alt="Photo de profil"
                                class="rounded-circle post-author-image"
                              /></th>
                            <td>{{ message.receiver.firstName }} {{ message.receiver.lastName }} </td>
                            <td>{{ message.message }}</td>
                            <td>
                            <button class="btn btn-danger btn-sm" (click)="deleteMessage(message.id)">
                                Supprimer
                            </button>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
