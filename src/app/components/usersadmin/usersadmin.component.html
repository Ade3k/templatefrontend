<div>
    <div style="margin-top: 100px">
        <div>
            <div class="row">
                <table class="table table-striped table-bordered tableuseradmin w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width:25px;">Photo</th>
                            <th style="width:30px;">Nom</th>
                            <th style="width:70px;">Pr√©nom</th>
                            <th style="width:70px;">Email</th>
                            <th style="width:30px;">Age</th>
                            <th style="width:40px;">Genre</th>
                            <th style="width:50px;">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index">
                            <th scope="row"><img
                                [src]="
                                  'https://5e94-2001-861-36c9-6a40-894-7475-54d8-6da5.ngrok-free.app/' + (user.photo)
                                "
                                alt="Photo de profil"
                                class="rounded-circle post-author-image"
                              /></th>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.age }}</td>
                            <td>{{ user.gender }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
